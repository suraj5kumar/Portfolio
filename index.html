        <!-- Project container -->
        <div class="project_container w-3/5 h-650 flex flex-col justify-center items-center">
            <!-- Heading part -->
            <div class="heading flex justify-evenly h-1/6 w-10/12 items-center">
                <!-- Line1 -->
                <div class="h-1 w-48 bg-red-700 rounded"></div>
                <!-- Heading -->
                <div class="title">
                    <h1 class="text-white text-3xl font-extrabold whitespace-nowrap">Request for Project</h1>
                </div>
                <!-- Line2 -->
                <div class="h-1 w-48 bg-red-700 rounded"></div>
            </div>
            <!-- Form part -->
            <div class="form w-4/5 h-3/4 rounded-xl border border-red-500 flex flex-col justify-evenly items-center">
                <!-- First container for details -->
                <div class="project_details h-1/2 w-4/5 grid grid-cols-2 gap-x-32 items-center justify-around">
                    <input class="pb-3 border-b focus:outline-none bg-transparent font-thin" type="text"
                        name="first_name" id="first_name" placeholder="First Name">
                    <input class="pb-3 border-b focus:outline-none bg-transparent font-thin" type="text"
                        name="last_name" id="last_name" placeholder="Last Name">
                    <input class="pb-3 border-b focus:outline-none bg-transparent font-thin" type="email" name="email"
                        id="email" placeholder="Email Id">
                    <input class="pb-3 border-b focus:outline-none bg-transparent font-thin" type="text" name="type"
                        id="type" placeholder="Type of Project">
                    <input class="pb-3 border-b focus:outline-none bg-transparent font-thin" type="text"
                        name="description" id="description" placeholder="Project Description">
                    <input class="pb-3 border-b focus:outline-none bg-transparent font-thin" type="text" name="days"
                        id="days" placeholder="Number of days to deliver">
                </div>
                <!-- Second container for budget -->
                <div class="project_budget h-8 w-4/5 flex items-center justify-center">
                    <input class="pl-9 pr-4 pb-3 border-b focus:outline-none bg-transparent font-thin" type="text"
                        name="budget" id="budger" placeholder="Project Budget Estimate">
                </div>
                <!-- Third container for hourly or fixed -->
                <div class="price h-10 w-4/5 flex items-center justify-between">
                    <input class="pb-3 pr-7 border-b focus:outline-none bg-transparent font-thin" type="text"
                        name="fixed" id="fixed" placeholder="fixed">
                    <input class="pb-3 pr-7 border-b focus:outline-none bg-transparent font-thin" type="text"
                        name="hourly" id="hourly" placeholder="Hourly">
                </div>
                <!-- Button for Contact Us -->
                <button type="button"
                    class="contact_us hover:text-white hover:bg-red-500 duration-100 border border-red-500 rounded-3xl text-red-500 px-20 py-1 font-extralight mt-4 whitespace-nowrap">Contact
                    Us</button>
            </div>
        </div>
